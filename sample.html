<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #fcfdfd;
        }

        .form-container {
            max-width: 900px;
            max-height: 1200px;
            margin: 50px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 10px 10px 10px #fafbfc;



        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 form-container">
                <h2 class="text-center mb-7">sample Form</h2>
                <form>
                    <div class="row d-flex">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">Partner Name</label>
                                <input type="text" class="form-control" id="name" placeholder="" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">Partner Name</label>
                                <input type="text" class="form-control" id="name" placeholder="" required>
                            </div>
                        </div>
                    </div>
                    <div class="row d-flex mt-5">
                        <div class="col-md-4 col-sm-12">
                            <div class="form-group">
                                <label for="">First Name</label>
                                <input type="text" class="form-control" id="name" placeholder="" required>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-12">
                            <div class="form-group">
                                <label for="">Middel Name</label>
                                <input type="text" class="form-control" id="name" placeholder="" required>
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-12">
                            <div class="form-group">
                                <label for="">Last Name</label>
                                <input type="text" class="form-control" id="name" placeholder="" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Partner Email ID</label>
                        <input type="email" class="form-control" id="email" placeholder="" required>
                    </div>





                    <div class="row">
                        <div classs="col-md-12 col-sm-6">
                            <div class="form-group">
                                <label for="Partner name">Partner Name</label>
                                <input type="text" class="form-control" id="name" placeholder="" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="contact">Partner Mobile</label>
                            <input type="text" class="form-control" id="mother_name" placeholder="" required>
                        </div>
                    </div>
                    <div class="column">
                        <div class="form-group">
                            <label for="address">Partner Address</label>
                            <textarea class="form-control" id="address" rows="3" placeholder="" required></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <label for="csd">Contract Start Date</label>
                            <input type="date" class="form-control" id="start date" required>
                        </div>
                        <div class="form-group">
                            <label for="ced">Contract Expiry Date</label>
                            <input type="date" class="form-control" id="expire date" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <label for="mla">Minimum Loan Amount</label>
                            <input type="text" class="form-control" id="mother_name" placeholder="" required>
                        </div>
                        <div class="form-group">
                            <label for="mla">Maximum Loan Amount</label>
                            <input type="text" class="form-control" id="mother_name" placeholder="" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group">
                            <label for="in">Interest Rate</label>
                            <input type="text" class="form-control" id="mother_name" placeholder="" required>
                        </div>
                        <div class="form-group">
                            <label for="da">Deposit Amount</label>
                            <input type="text" class="form-control" id="mother_name" placeholder="" required>
                        </div>
                    </div>



                    <button type="save" class="btn btn-primary btn-block">Save</button>
                </form>
            </div>
        </div>
    </div>
    </div>

</body>

</html>
